{% extends 'base.html' %}
{% block content %}

<div class="mt-4 p-5 bg-primary text-white rounded">
    <h1> Time Chart Page </h1>



</div>
<body>


    <img src="{{ bar_chart_filename }}" alt="Bar Chart!">








    <form action ="#" method="POST">

        <label for="columns">Select Temporal Breakdown:</label>
    
            <select name="time_selection" id="time_selection">
                <option value="order_date_day">Day</option>
                <option value="weeknum">Week</option>
                <option value="order_date_month">Month</option>
                <option value="Year">Year</option>
                
            </select> 
    
        <label for="column">Select Column:</label>
    
            <select name="column" id="column">
                
                <option value="Order Priority">Order Priority</option>
            </select> 
    
    
        <input type="submit" value="Submit" />
    </form>
    


</body>


{% endblock %}
